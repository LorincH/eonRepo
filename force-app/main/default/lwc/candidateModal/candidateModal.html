<template>
    <lightning-button 
        label="Open Candidate Modal" 
        onclick={openModal}
        variant="brand">
    </lightning-button>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Candidate Management</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Screen 1: Greeting -->
                    <template if:true={isScreen1}>
                        <div class="slds-text-align_center">
                            <lightning-icon icon-name="standard:contact" size="large"></lightning-icon>
                            <h1 class="slds-text-heading_large slds-m-top_medium">
                                Hello {userLastName}!
                            </h1>
                            <p class="slds-text-body_regular slds-m-top_medium">
                                Welcome to the Candidate Management Portal. Here you can view and edit candidate records.
                                Click "Next" to view the list of candidates.
                            </p>
                        </div>
                    </template>

                    <!-- Screen 2: Datatable -->
                    <template if:true={isScreen2}>
                        <template if:true={hasCandidates}>
                            <lightning-datatable
                                key-field="Id"
                                data={candidates}
                                columns={columns}
                                onrowselection={handleRowSelection}
                                max-row-selection="1">
                            </lightning-datatable>
                        </template>
                        <template if:false={hasCandidates}>
                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                        </template>
                    </template>

                    <!-- Screen 3: Edit Form -->
                    <template if:true={isScreen3}>
                        <lightning-record-edit-form
                            record-id={selectedCandidateId}
                            object-api-name="Candidate__c"
                            onsuccess={handleSuccess}
                            onsubmit={handleSubmit}>
                            
                            <lightning-messages></lightning-messages>
                            
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="First_Name__c"></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Last_Name__c"></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Phone__c"></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Email__c"></lightning-input-field>
                                </div>
                            </div>

                            <div class="slds-m-top_medium">
                                <lightning-button
                                    variant="brand"
                                    type="submit"
                                    label="Save">
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                    <template if:true={showNavigationButtons}>
                        <lightning-button 
                            label="Previous" 
                            onclick={handlePrevious}
                            disabled={isPreviousDisabled}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Next" 
                            onclick={handleNext}
                            disabled={isNextDisabled}>
                        </lightning-button>
                    </template>
                    <template if:true={isScreen3}>
                        <lightning-button 
                            label="Back to List" 
                            onclick={handlePrevious}>
                        </lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
